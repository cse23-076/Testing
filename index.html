<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warner Bros. Website</title>
  <link href="style.css" rel="stylesheet">
  <!-- Add Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Keyframes for fire animation */
    @keyframes fire {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(-10px) rotate(5deg); }
    }

    /* Keyframes for smoke animation */
    @keyframes smoke {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Fire animation */
    .fire {
      display: none;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: fire 0.5s infinite alternate;
    }

    /* Smoke animation */
    .smoke {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: smoke 2s infinite;
    }
  </style>
</head>
<body>

  <!-- Index Page -->
  <div class="page" id="index">
    <header>
      <h1>Welcome to Warner Bros.</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="tv_shows.html">TV Shows</a></li>
        <li><a href="games_apps.html">Games & Apps</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
    <section>
      <!-- Content for the index page -->
      <div class="fire"></div> <!-- Fire effect -->
      <div class="smoke"></div> <!-- Smoke effect -->
    </section>
    <footer>
      <p>&copy; 2024 Warner Bros. All rights reserved.</p>
    </footer>
  </div>

  <!-- Movies Page -->
  <div class="page" id="movies">
    <!-- Content for the movies page -->
  </div>

  <!-- TV Shows Page -->
  <div class="page" id="tv_shows">
    <!-- Content for the TV shows page -->
  </div>

  <!-- Games & Apps Page -->
  <div class="page" id="games_apps">
    <!-- Content for the games & apps page -->
  </div>

  <!-- Collections Page -->
  <div class="page" id="collections">
    <!-- Content for the collections page -->
  </div>

  <!-- Toggle Dark Mode Button -->
  <button id="dark-mode-toggle">
    <i class="fas fa-moon"></i> <!-- Moon icon -->
    <i class="fas fa-sun" style="display: none;"></i> <!-- Sun icon (hidden by default) -->
  </button>

  <script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const fireEffect = document.querySelector('.fire');
    const smokeEffect = document.querySelector('.smoke');

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      // Toggle icon visibility
      const moonIcon = darkModeToggle.querySelector('.fa-moon');
      const sunIcon = darkModeToggle.querySelector('.fa-sun');
      moonIcon.style.display = moonIcon.style.display === 'none' ? 'inline' : 'none';
      sunIcon.style.display = sunIcon.style.display === 'none' ? 'inline' : 'none';

      // Toggle fire and smoke effects
      if (document.body.classList.contains('dark-mode')) {
        fireEffect.style.display = 'none';
        smokeEffect.style.display = 'block';
      } else {
        fireEffect.style.display = 'block';
        smokeEffect.style.display = 'none';
      }
    });
  </script>

</body>
</html>
